<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv ="Pragma" content = "no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"></link>
    <link rel="stylesheet" type="text/css" href="../css/fs.css" media="all"></link>
    <script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
<div >
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">id：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="tel" name="id" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">客户名：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="name" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">手机号：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="phone" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">预计时间：</label>
                                <div class="layui-input-inline" style="">
                                    <input type="text" name="emTime" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">下单时间：</label>
                                <div class="layui-input-inline" style="">
                                    <input type="text" name="time" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">

                        <button class="layui-btn" function="refresh">
                            <i class="layui-icon">&#x1002;</i>刷新
                        </button>

                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/orderExecution/list" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135"></table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="#"/>
                            <p checkbox="true"/>
                            <p field="id" title="ID"  sort="true"/>
                            <p field="name" title="客户名"  sort="true" />
                            <p field="phone" title="手机号"  sort="type"/>
                            <p field="sum" title="洗衣件数"  sort="type"/>
                            <p field="emDateStr" title="预计取回时间"  sort="type"/>
                            <p field="state" title="订单状态"  templet="#stateTpl"/>
                            <p field="isTakeAway" title="是否出库"  templet="#stateTp2"/>
                           <!-- <p field="dateStr" title="创建时间"/>-->
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" />
                        </div>

                        <script type="text/html" id="stateTpl">
                            <input type="checkbox" name="state" lay-skin="switch" disabled lay-text="完成|未完成" {{ d.state == 1 ? 'checked' : '' }}>
                        </script>
                        <script type="text/html" id="stateTp2">
                            <input type="checkbox" name="isTakeAway" lay-skin="switch" disabled lay-text="已出库|未出库" {{ d.isTakeAway == 1 ? 'checked' : '' }}>
                        </script>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="/orderExecution/toDetails"  topWidth="1400px" topHeight="1200px" topTitle="详情" inputs="id:">详情</a>
                            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="submit" url="/orderExecution/completeOrder" inputs="id:">完成</a>
                            <a class="layui-btn layui-btn-xs" lay-event="submit" url="/orderExecution/outbound" inputs="id:">出库</a>
                            <!--<a class="layui-btn layui-btn-xs" lay-event="test2" >测试</a>-->
                        </script>
                    </div>
                </div>
            </div>
        </div>
        </div>
</div>

<script type="text/javascript">
    layui.fsButton.test2 = function(elem,data,datagrid){
        alert("测试自定义按钮2"+JSON.stringify(data));
    }
</script>
</body>
</html>
