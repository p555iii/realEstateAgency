<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv ="Pragma" content = "no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../css/fs.css" media="all"/>
    <script type="text/javascript" src="../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="../plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
<style>
    td > label{
        padding: 3px;
    }
</style>
<div class="row">
    <div class="col-md-12">
        <!-- general form elements -->
        <form class="layui-form">
            <input type="hidden"  th:value="${id}" name="roleId" />
            <div class="box">
                <!-- form start -->

                <div class="box-body">
                    <table class="table table-hover">

                            <label  th:each="tree : ${list}">
                            <tr>
                                <td width="150px">

                                   <!-- th:checked="${tree.allowAccess eq 'true' ? 'checked':''}"-->
                                  <input name="mid" type="checkbox"   th:value="${tree.sysMenu.id}" th:checked="${tree.allowAccess eq true ? 'true':'false'}" th:title="${tree.sysMenu.name}"></td>
                                <td th:each="collectc : ${tree.children}">

                                        <input name="mid" type="checkbox" th:value="${collectc.sysMenu.id}" th:checked="${collectc.allowAccess eq true ? 'true':'false'}"  th:title="${collectc.sysMenu.name}">

                                <br>
                            </td>
                            </tr>
                            </label>

                    </table>
                </div>
                <hr/>
                <div class="layui-form-item" style="text-align: center;">
                    <button class="layui-btn" lay-submit="" lay-filter="save" url="/roleManager/authPer">授权</button>
                    <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
                </div>
            </div><!-- /.box -->
        </form>
    </div><!--/.col (left) -->
</div>

</body>
</html>
