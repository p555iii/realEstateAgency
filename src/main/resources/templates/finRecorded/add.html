<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="../css/fs.css" media="all"/>
	<script type="text/javascript" src="../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="../plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="../plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form">
	  <div class="layui-form-item">

			  <label class="layui-form-mid">账务数：</label>
			  <div class="layui-input-inline">
				  <input type="text" name="money" required="" lay-verType="tips" lay-verify="required" placeholder="请输入收入/支出数" autocomplete="off" class="layui-input"/>
			  </div>
		  </div>
		  <div class="layui-form-item">
			  <label class="layui-form-mid">收入/支出：</label>
			  <div class="layui-input-inline" style="width: 100px;">
				  <select name="record" id="isrecord"  lay-verType="tips" lay-filter="isrecord" class="fsSelect" dict="record" addNull="1" childrenSelectId="source">
				  </select>
			  </div>
		  </div>
		<div class="layui-form-item">
			<label class="layui-form-mid">账务类型：</label>
			<div class="layui-input-inline" style="width: 100px;">
				<select name="sourceid"  id="source"  lay-verType="tips" lay-filter="source" class="fsSelect" isLoad="0" dict="source" addNull="1">
				</select>
			</div>
		</div>


	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
	      <button class="layui-btn" lay-submit="" lay-filter="save" url="/finRecorded/add">新增</button>
	      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	  </div>
	</form>
	</div>
</body>
</html>
