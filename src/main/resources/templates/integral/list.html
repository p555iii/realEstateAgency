<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv ="Pragma" content = "no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet"></link>
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css" media="all"></link>
    <link rel="stylesheet" type="text/css" href="../css/fs.css" media="all"></link>
    <script type="text/javascript" src="../plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="../plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="../plugins/frame/js/frame.js?v=1.7.0"></script>
</head>
<body>
<div >
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <button class="layui-btn" function="top" topUrl="/integral/toAdd" topWidth="550px" isMaximize="0" topHeight="360px" topTitle="新增用户">
                            <i class="layui-icon">&#xe654;</i>新增
                        </button>
                        <button class="layui-btn layui-btn-danger" function="submit" url="/integral/delete" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
                            <i class="layui-icon">&#xe640;</i>批量删除
                        </button>
                        <button class="layui-btn" function="refresh">
                            <i class="layui-icon">&#x1002;</i>刷新
                        </button>
                       <!-- <button class="layui-btn" function="test">
                            <i class="layui-icon">&#xe756;</i>测试
                        </button>-->
                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/integral/list" isPage="1" sortType="1" pageSize="10" defaultForm="query_form" height="full-135"></table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="#"/>
                            <p checkbox="true"/>
                            <p field="id" title="ID"  sort="true"/>
                            <p field="name" title="会员名称"  sort="type"/>
                            <p field="integral" title="积分"  sort="true" />
                            <p field="discount" title="折扣"  sort="type"/>
                            <p field="dateStr" title="创建时间"/>
                            <p fixed="right" align="center" toolbar="#barDemo" title="操作" />
                        </div>

                        <script type="text/html" id="stateTpl">
                            <input type="checkbox" name="state" lay-skin="switch" disabled lay-text="开启|关闭" {{ d.state == 1 ? 'checked' : '' }}>
                        </script>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="/integral/toUpdate" topWidth="800px" topHeight="600px" topTitle="编辑demo" inputs="id:">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/integral/delete" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="id:">删除</a>
                            <!--<a class="layui-btn layui-btn-xs" lay-event="test2" >测试</a>-->
                        </script>
                    </div>
                </div>
            </div>
        </div>
        </div>
</div>

<script type="text/javascript">
    layui.fsButton.test2 = function(elem,data,datagrid){
        alert("测试自定义按钮2"+JSON.stringify(data));
    }
</script>
</body>
</html>
